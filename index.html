<!DOCTYPE html>
<html>

<head>
  <title>SRS</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1280, initial-scale=1.0">
</head>

<body>
  <noscript class="noscript-container">
    <span class="noscript-text">Please enable JavaScript</span>
  </noscript>

  <div id="initializing-screen" class="initializing-container" style="display: none;">
    <span class="initializing-text">Please wait</span>
  </div>

  <div id="sign-in-screen" class="sign-in-container" style="display: none;">
    <button id="sign-in" type="button" class="google-button">
      <span class="google-button-icon"></span>
      <span class="google-button-text">Sign in with Google</span>
    </button>
  </div>

  <div id="main-screen" class="sign-in-container" style="display: none;">
    <div class="main-top-bar">
      <button id="study" class="main-button main-button-left">
        <div class="main-button-circle">
          <span id="study-amount" class="main-button-contents">?</span>
        </div>
        <div class="main-button-caption">Study</div>
      </button>
      <button id="review" class="main-button main-button-left">
        <div class="main-button-circle">
          <span id="review-amount" class="main-button-contents">?</span>
        </div>
        <div class="main-button-caption">Review</div>
      </button>
      <button id="sign-out" class="main-button main-button-right">
        <div class="main-button-circle">
          <span class="google-button-icon main-button-contents"></span>
        </div>
        <div class="main-button-caption">Sign Out</div>
      </button>
    </div>
  </div>

  <div id="study-screen" style="display: none;">
    <div class="study-header">
      <span id="study-home" class="study-home">Home</span>
      <span id="study-japanese" class="study-japanese"></span>
    </div>
    <div class="study-english-container">
      <span id="study-previous" class="study-previous">&lt;</span>
      <span id="study-english" class="study-english"></span>
      <span id="study-next" class="study-next">&gt;</span>
    </div>
    <div class="study-details">
        <div><span>Mnemonic: </span><span id="study-mnemonic"></span></div>
        <div>
          <span>Examples:</span>
          <div id="study-examples"></div>
        </div>
    </div>
  </div>

  <div id="review-screen" style="display: none;">
    <div><button id="review-home">Home</button></div>
    <div><span>Word: </span><span id="review-to-translate"></span></div>
    <div><span>Translation: </span><input id="review-translation" type="text"></input></div>
    <div><button id="review-next">Next</button></div>
  </div>

  <link href="style.css" rel="stylesheet">

  <script src="src/main.js" type="text/javascript"></script>
  <script src="src/google.js" type="text/javascript"></script>
  <script src="src/database.js" type="text/javascript"></script>
  <script src="src/screen-main.js" type="text/javascript"></script>
  <script src="src/screen-study.js" type="text/javascript"></script>
  <script src="src/screen-review.js" type="text/javascript"></script>

  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};srs.google.handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
</body>

</html>
