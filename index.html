<!DOCTYPE html>
<html>

<head>
  <title>SRS</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="initializing-screen">
    <span>Initializing...</span>
  </div>

  <div id="sign-in-screen" style="display: none;">
    <button id="sign-in">Sign In</button>
  </div>

  <div id="main-screen" style="display: none;">
    <button id="sign-out">Sign Out</button>

    <div><span>Study: </span><span id="study-amount">?</span></div>
    <div><span>Review: </span><span id="review-amount">?</span></div>
  </div>

  <script src="main.js" type="text/javascript"></script>

  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};srs.google.handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
</body>

</html>
