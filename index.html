<!DOCTYPE html>
<html>

<head>
  <title>SRS</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <noscript class="noscript-container">
    <span class="noscript-text">Please enable JavaScript</span>
  </noscript>

  <div id="initializing-screen" class="initializing-container" style="display: none;">
    <span class="initializing-text">Please wait</span>
  </div>

  <div id="sign-in-screen" class="sign-in-container" style="display: none;">
    <button id="sign-in" type="button" class="google-button">
      <span class="google-button-icon"></span>
      <span class="google-button-text">Sign in with Google</span>
    </button>
  </div>

  <div id="main-screen" class="sign-in-container" style="display: none;">
    <div class="main-top-bar">
      <button id="study" class="main-button main-button-left">
        <div class="main-button-circle">
          <span id="study-amount" class="main-button-contents">?</span>
        </div>
        <div class="main-button-caption">Study</div>
      </button>
      <button id="review" class="main-button main-button-left">
        <div class="main-button-circle">
          <span id="review-amount" class="main-button-contents">?</span>
        </div>
        <div class="main-button-caption">Review</div>
      </button>
      <button id="sign-out" class="main-button main-button-right">
        <div class="main-button-circle main-button-circle-google">
          <span class="google-button-icon main-button-contents main-button-contents-google"></span>
        </div>
        <div class="main-button-caption">Sign Out</div>
      </button>
    </div>
  </div>

  <div id="study-screen" style="display: none;">
    <div class="study-review-header study-header">
      <span id="study-home" class="study-review-home">Home</span>
      <span id="study-japanese" class="study-review-to-translate"></span>
    </div>
    <div class="study-review-translation-container">
      <span id="study-previous" class="study-review-previous">&lt;</span>
      <span id="study-english" class="study-review-translation"></span>
      <span id="study-next" class="study-review-next">&gt;</span>
    </div>
    <div class="study-review-details">
      <div>
        <span class="study-review-all-title">Japanese: </span>
        <span id="study-all-japanese" class="study-review-all"></span>
      </div>
      <div>
        <span class="study-review-all-title">English: </span>
        <span id="study-all-english" class="study-review-all"></span>
      </div>
      <div id="study-explanation" class="study-review-explanation"></div>
      <div class="study-review-explanation">
        <span class="study-review-explanation-title">Mnemonic:</span>
        <div id="study-mnemonic"></div>
      </div>
      <div class="study-review-explanation">
        <span class="study-review-explanation-title">Examples:</span>
        <div id="study-examples"></div>
      </div>
    </div>
  </div>

  <div id="review-screen" style="display: none;">
    <div class="study-review-header review-header">
      <span id="review-home" class="study-review-home">Home</span>
      <span id="review-to-translate" class="study-review-to-translate"></span>
    </div>
    <div class="study-review-translation-container">
      <input id="review-translation" class="study-review-translation review-translation"></input>
      <div id="review-translation-overlay" class="study-review-translation review-translation-overlay"></div>
      <span id="review-next" class="study-review-next">&gt;</span>
    </div>
  </div>

  <link href="style.css" rel="stylesheet">

  <script src="src/main.js" type="text/javascript"></script>
  <script src="src/google.js" type="text/javascript"></script>
  <script src="src/database.js" type="text/javascript"></script>
  <script src="src/screen-main.js" type="text/javascript"></script>
  <script src="src/screen-study.js" type="text/javascript"></script>
  <script src="src/screen-review.js" type="text/javascript"></script>

  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};srs.google.handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
</body>

</html>
